  <script type="text/javascript">
    function clearall() {
        document.getElementById("password").value = "";
    }

    function logout() {
        var x = new XMLHttpRequest();
        x.open("GET", "https://ms-attendancemonitor.herokuapp.com/logout");

        x.setRequestHeader("resId", sessionStorage.getItem('resId'));
        x.responseType = "blob";
        //x.open("DELETE", "http://localhost:8080/logout");
        x.send();
    }

    function validate() {
 ///if any session (may) exist, then log it out
        if(sessionStorage.getItem('resId')!=null){
            logout();
            sessionStorage.setItem('resId',null);
        }
    }
validate();


 


    function login() {
        const id = "ADMIN";
        const type = "ADMIN";
        const pass = document.getElementById("password").value;
       
        if (pass == "") {
            alert("Problem encountered with password, Kindly cross check!");
            clearall();
            return;
        }
        var x = new XMLHttpRequest();
       x.open("POST", "https://ms-attendancemonitor.herokuapp.com/login");
        //x.open("POST", "http://localhost:8080/login");
        x.send(JSON.stringify({
            id: id,
            pass: CryptoJS.MD5(pass).toString(CryptoJS.enc.Hex),
            type:type
        }));
        x.onload = function () {
            if (x.status == 407) {
                alert("Wrong Password!");
                clearall();
                x.abort();
                return;
            }
           else if (x.status != 200) {
                alert("Something bad happened with network, Please try again!\n Error Code:"+x.status);
                clearall();
                x.abort();
                return;
            }
            else {
                sessionStorage.setItem('resId',x.response);
                window.location.replace("./admin_controls.html");
                /////////////////
            }
        };
    }

</script>
