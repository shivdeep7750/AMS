        var present = new Set();
        $(document).ready(function () {
            $("#bdy").on('click', 'tr', function (e) {
                e.preventDefault();
                var id = $(this).attr('value');
                if (present.has(id)) {
                    present.delete(id);
                    if($(this).hasClass("odd")){
                    $(this).css({
                        'background-color': 'rgb(148, 148, 148)',
                        'color': 'black',
                    });}
                     else{
                        $(this).css({
                        'background-color': 'transparent',
                        'color': 'black',
                    });
                     }
                }
                else {
                    present.add(id);
                    
                    $(this).css({
                        'background-color': '#53fc53',
                        'color': 'white',
                    });
                }
            });
        });
        function send() {
