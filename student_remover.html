  <script type="text/javascript">
    function clearall() {
        document.getElementById("mail").value = "";
        document.getElementById("UID").value = "";
    }
    function validate() {
        var x1 = new XMLHttpRequest();

        x1.open("POST", "https://ms-attendancemonitor.herokuapp.com/checkstatus");
        //x.open("GET", "http://localhost:8080/checkstatus/ADMIN");
        x1.send(JSON.stringify({
            Sid: sessionStorage.getItem('resId'),
            type: "ADMIN"
        }));
        x1.onload = function () {
            if (x1.status == 406) {
                window.location.replace("./index.html");
            }
        };

    }
    validate();
</script>
<script type="text/javascript">
    function dele() {
        var id = document.getElementById("UID").value.toUpperCase();
        var batch = document.getElementById("batch").value.toLowerCase();
        if (batch == "" || id == "") {
            alert("Problem encountered, Kindly cross check!");
            clearall();
            return;
        }
        var x = new XMLHttpRequest();
        x.open("POST", "https://ms-attendancemonitor.herokuapp.com/studentdel");
        x.setRequestHeader("resId", sessionStorage.getItem('resId'));
        x.setRequestHeader("userType", sessionStorage.getItem('userType'));
        x.responseType = "blob";
        x.send(JSON.stringify({
            UID: id,
            batch: batch
        }));
        x.onload = function () {
            if (x.status != 200) {
                alert("Failed to delete any relevent entry!");
            }
            else {
                clearall();
            }
        };
    }

</script>
