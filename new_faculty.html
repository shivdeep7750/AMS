    <script type="text/javascript" class="init">
        function clearall() {
            document.getElementById("name").value = "";
            document.getElementById("UID").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("email").value = "";
        }
        function add() {
            const name = (document.getElementById("name").value).toUpperCase();
            const UID = (document.getElementById("UID").value).toUpperCase();
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value.toLowerCase();
            if (name == "") {
                alert("Invalid Name!");
                clearall();
                return;
            }
            let UIDreg =  /^[a-zA-Z]([._](?![._])|[a-zA-Z0-9]){4,18}[a-zA-Z0-9]$/;
            if (!UID.match(UIDreg)) {
                alert("Invalid UID, Only '_' is allowed, UID can't start with an integer!\nLength should be between 4 to 18"); 
                return;
            } 
            if (phone == "" || isNaN(phone) || phone.length != 10) {
                alert("Phone number should be exactly 10 digits!");
                clearall();
                return;
            }
            if (email == "") {
                alert("Problem encountered with email, Kindly cross check!");
                clearall();
                return;
            }
         
            let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!email.match(regexEmail)) {
                alert("Invalid email!"); 
                clearall();
                return;
            } 
            var x = new XMLHttpRequest();
            x.open("POST", "https://ms-attendancemonitor.herokuapp.com/addfaculty");
            x.setRequestHeader("resId", sessionStorage.getItem('resId'));
            x.setRequestHeader("userType", sessionStorage.getItem('userType'));
            x.send(JSON.stringify({
                name: name,
                UID: UID,
                mobile: phone,
                email: email
            }));
            x.onload = function () {
                if (x.status != 200) {
                    alert("UID already taken up!");
                    document.getElementById("UID").value = "";
                    x.abort();
                    return;
                }
                else {
                    alert("Faculty added");
                    x.abort();
                    clearall();
                }
            };
        }
        function validate() {
            var x1 = new XMLHttpRequest();
            x1.open("POST", "https://ms-attendancemonitor.herokuapp.com/checkstatus");
            x1.send(JSON.stringify({
                Sid: sessionStorage.getItem('resId'),
                type: "ADMIN"
            }));
            x1.onload = function () {
                if (x1.status != 200) {
                    window.location.replace("./index.html");
                } 
            };
        }
        validate();

    </script>
