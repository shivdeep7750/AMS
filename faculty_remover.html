  <script type="text/javascript">
function dele() {
        var id = document.getElementById("UID").value.toUpperCase();
        var mail = document.getElementById("mail").value.toLowerCase();
        if (mail == "" || id == "" ) {
            alert("Problem encountered, Kindly cross check!");
            clearall();
            return;
        }
        var x = new XMLHttpRequest();
        x.open("POST", "https://ms-attendancemonitor.herokuapp.com/facultydel");
        x.setRequestHeader("resId", sessionStorage.getItem('resId'));
        x.setRequestHeader("userType", sessionStorage.getItem('userType'));
        console.log(sessionStorage.getItem('userType'));
        x.responseType = "blob";
        x.send(JSON.stringify({
            UID: id,
            mail:mail
        }));
        x.onload = function () {
            if (x.status != 200) {
                alert("Failed to delete any relevent entry!");
            }
            else{
                clearall();
            }
        };
    }

    </script>
